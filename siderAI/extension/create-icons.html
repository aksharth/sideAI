<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
      display: block;
    }
    button {
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #2563eb;
    }
    .icon-preview {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Generate Extension Icons</h1>
  <p>Click the buttons below to generate placeholder icons for your extension.</p>
  
  <div>
    <div class="icon-preview">
      <canvas id="icon16" width="16" height="16"></canvas>
      <div>16x16</div>
      <button onclick="downloadIcon(16)">Download</button>
    </div>
    <div class="icon-preview">
      <canvas id="icon48" width="48" height="48"></canvas>
      <div>48x48</div>
      <button onclick="downloadIcon(48)">Download</button>
    </div>
    <div class="icon-preview">
      <canvas id="icon128" width="128" height="128"></canvas>
      <div>128x128</div>
      <button onclick="downloadIcon(128)">Download</button>
    </div>
  </div>
  
  <button onclick="generateAll()" style="margin-top: 20px; display: block;">Generate & Download All</button>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3b82f6');
      gradient.addColorStop(1, '#2563eb');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Draw "AI" text or symbol
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      if (size >= 48) {
        ctx.fillText('AI', size / 2, size / 2);
      } else {
        // For small icons, just draw a circle
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size * 0.3, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function generateAll() {
      const sizes = [16, 48, 128];
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        drawIcon(canvas, size);
        downloadIcon(size);
      });
    }
    
    function downloadIcon(size) {
      const canvas = document.getElementById(`icon${size}`);
      drawIcon(canvas, size);
      
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
    
    // Generate previews on load
    window.onload = () => {
      [16, 48, 128].forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        drawIcon(canvas, size);
      });
    };
  </script>
</body>
</html>
