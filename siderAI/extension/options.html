<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiderAI Options</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; padding: 24px; max-width: 720px; margin: 0 auto; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    .row { margin-bottom: 16px; }
    label { display: block; font-size: 12px; color: #374151; margin-bottom: 6px; }
    input { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-family: monospace; }
    button { padding: 10px 16px; background: #3b82f6; color: #fff; border: 0; border-radius: 6px; cursor: pointer; }
    button:disabled { opacity: .7; cursor: default; }
    .success { margin-top: 12px; background: #d1fae5; color: #065f46; padding: 8px 10px; border-radius: 6px; display: none; }
  </style>
  <script defer src="options.js"></script>
  </head>
  <body>
    <h1>SiderAI - API Keys</h1>

    <div class="row">
      <label for="openaiKey">OpenAI API Key</label>
      <input id="openaiKey" type="password" placeholder="sk-..." />
    </div>
    <div class="row">
      <label for="geminiKey">Gemini API Key</label>
      <input id="geminiKey" type="password" placeholder="AI..." />
    </div>
    <div class="row">
      <label for="claudeKey">Claude API Key</label>
      <input id="claudeKey" type="password" placeholder="sk-ant-..." />
    </div>

    <button id="saveBtn">Save</button>
    <div id="success" class="success">Saved!</div>
  </body>
</html>
